<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Work Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="nature-background.jpg" alt="Soothing nature scene" class="background-image">
    </div>
    <div class="container">
        <div class="timer-card">
            <h1>Focused Work Timer</h1>
            <div class="timer-circle">
                <div class="timer">
                    <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
                </div>
                <div class="mode">
                    <span id="mode-text">Work Time</span>
                </div>
            </div>
            <div class="controls">
                <button id="start">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M8 5v14l11-7z"/>
                    </svg>
                    Start
                </button>
                <button id="reset">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                    Reset
                </button>
            </div>
            <button id="toggle-mode">Switch to Break Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
